<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - Javascript Class</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>

    <div id="overallContainer">

        <div class="childContainer" id="courseContainer" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <h3 class="topHeader">Courses</h3>
        </div>
            
        <div class="childContainer" id="fallSemester" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <h3 class="topHeader">Fall Semester</h3>
        </div>

        <div class="childContainer" id="springSemester" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <h3 class="topHeader">Spring Semester</h3>
        </div>

        <div class="childContainer" id="summerSemester" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <h3 class="topHeader">Summer Semester</h3>
        </div>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
