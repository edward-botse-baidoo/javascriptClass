<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTF (JavaScript True or False)</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="overallContainer">
        <div class="gameContainer">
            <h3 id="scoreText">Score: 0</h3>
            <div class="displayContainer">
                <h3 id="gameText">Javascript is also known as ECMAscript</h3>
            </div>
            <div class="buttonContainer">
                <button class='gameButton' id="trueButton">True</button>
                <button class="gameButton" id="falseButton">False</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
